<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">Survey Form</h1>

        <p id="description">Please enter informtion regarding your chess personality.</p>

        <form id="survey-form">
            <fieldset>
                <legend>Personal informtion</legend>

                <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
                <label id="email-label">Email <input type="email" id="email" placeholder="example@xyz.com"
                        required></label>
                <label id="number-label">Age <input type="number" id="number" min="0" max="1000"
                        placeholder="Enter age"></label>
            </fieldset>

            <fieldset>
                <legend>Chess Board</legend>

                <label id="select-label">What type of Chess Board do you use to play?
                    <select id="dropdown">
                        <option value="1">Physical Board</option>
                        <option value="2">Online / Digital</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Playstyle</legend>

                <p>How would you describe your playstyle?</p>

                <label id="Aggressive"><input type="radio" id="playstyle1" name="playstyle" value="1" class="inline">
                    Aggressive</label>
                <label id="Positional"><input type="radio" id="playstyle2" name="playstyle" value="2" class="inline">
                    Positional</label>
            </fieldset>

            <fieldset>
                <legend>Opening</legend>

                <p>Which move do you open with in your games?</p>

                <label id="checkbox1-label"><input type="checkbox" id="checkbox1" name="checkbox1" value="1"
                        class="inline">
                    1. e4</label>
                <label id="checkbox2-label"><input type="checkbox" id="checkbox2" name="checkbox2" value="2"
                        class="inline">
                    1. d4</label>
                <label id="checkbox3-label"><input type="checkbox" id="checkbox3" name="checkbox3" value="3"
                        class="inline">
                    1. Nf3</label>
                <label id="checkbox4-label"><input type="checkbox" id="checkbox4" name="checkbox4" value="4"
                        class="inline">
                    1. c4</label>
                <label id="checkbox5-label"><input type="checkbox" id="checkbox5" name="checkbox5" value="5"
                        class="inline">
                    1. g3</label>
                <label id="checkbox6-label"><input type="checkbox" id="checkbox6" name="checkbox6" value="6"
                        class="inline">
                    1. b3</label>
            </fieldset>

            <label id="textarea-label">Why do you play chess? <textarea></textarea></label>
            <input type="submit" id="submit">
        </form>
    </main>
</body>

</html>
